name: Spec Check

on:
  push:
  pull_request:

jobs:
  spec-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check spec endpoints table
        run: npm run spec:check
